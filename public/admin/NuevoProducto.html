<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nuevo Usuario</title>
    <!--link rel="stylesheet" href="../css/styles.css" /-->
    <link rel="stylesheet" href="../css/styles2.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="login-container">

        <h1 class="titulo-centrado">Creaci√≥n Nuevo Producto</h1>

        <img class="logo-unificado" src="../img/Logo Bar-ventory.jpg" alt="Logo Bar" />

        <form id="productForm" autocomplete="off">

            <div class="form-group">
                <span class="material-icons">inventory_2</span>
                <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Nombre Producto" />
            </div>

            <div class="form-group">
                <span class="material-icons">attach_money</span>
                <input type="text" id="precio_producto" name="precio_producto" placeholder="Precio" />
            </div>

            <div class="form-group">
                <span class="material-icons">shopping_cart_checkout</span>
                <input type="text" id="precio_venta" name="precio_venta" placeholder="Precio Venta" />
            </div>

            <div class="form-group">
                <span class="material-icons">layers</span>
                <input type="text" id="cantidad" name="cantidad" placeholder="Cantidad" />
            </div>

            <div class="form-group">
                <span class="material-icons">local_shipping</span>
                <input type="text" id="nombre_proveedor" name="nombre_proveedor" placeholder="Nombre Proveedor" />
            </div>
            

            <div class="form-group">
                <span class="material-icons">location_on</span>
                <select id="sede" name="sede">
                    <option value="" disabled selected>Seleccionar sede</option>
                </select>
            </div>
            
          </form>
            <p id="errorMessage" style="color: #e74c3c; display: none; margin-bottom: 10px"></p>

        <div class="contenedor-botones-sede">
            <button class="btn-volver-sede" id="btnVolverSede"
                onclick="window.location.href='../admin/ProductosCreados.html'">
                <span class="material-icons">arrow_back</span> Volver
            </button>
            <button class="btn-crear-producto" id="btnCrearProducto">
                <span class="material-icons">library_add</span> Crear
            </button>
        </div>

        <script src="../js/NuevoProducto.js"></script>
</body>

</html>
