<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar-ventory - Gestión de Usuarios</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="../js/ModificacionUsuario.js" defer></script>
</head>

<body>
    <div class="usuarios-container">
        </div>

    <div class="container">
        <header class="header">
            <h1>Gestión de Usuarios</h1>
            <div class="logo-container">
                <img src="../img/Logo Bar-ventory.jpg" alt="Logo Bar" class="logo-centrado" />
            </div>

            <div class="controles-superiores">
                <button class="btn-crear-usuario" onclick="window.location.href='../admin/NuevoUsuario.html'">
                    <span class="material-icons">add</span> Agregar Usuario
                </button>

                <div class="buscador">
                    <span class="material-icons">search</span>
                    <input type="text" id="buscarUsuario" placeholder="Buscar usuario..." />
                </div>
            </div>

        </header>

        <div class="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Sede</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuario">

                </tbody>
            </table>
        </div>

        <div class="boton-volver">
            <button class="btn-nuevo" onclick="window.location.href='../admin/dashboardAdmin.html'">
                <span class="material-icons">arrow_back</span> Volver
            </button>
        </div>
    </div>

    <script src="../js/ModificacionUsuario.js" defer></script>
</body>

</html>
