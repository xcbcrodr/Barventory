<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrador Bar-ventory</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <!-- Fuente Roboto desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
  <div class="container">
    <h1>Bienvenido Administrador , <span id="usuarioNombre"></span></h1>

    <img src="../img/Logo Bar-ventory.jpg" alt="Logo Bar" />

    <div class="opciones">
      <button class="opcion" onclick="verUsuarios()">
        <span class="material-icons">person</span>
        <h3>Usuarios</h3>
        <p>Gestión de roles y usuarios</p>
      </button>

      <button class="opcion" onclick="verSedes()">
        <span class="material-icons">store</span>
        <h3>Sedes</h3>
        <p>Consultar, editar y eliminar sedes</p>
      </button>

      <button class="opcion" onclick="verMesas()">
        <span class="material-icons">event_seat</span>
        <h3>Mesas</h3>
        <p>Control de disponibilidad</p>
      </button>

      <button class="opcion" onclick="verInventario()">
        <span class="material-icons">local_drink</span>
        <h3>Inventario</h3>
        <p>Añadir, modificar y listar productos</p>
      </button>
    </div>

    <button class="salir" onclick="salir()">Salir</button>
  </div>

  <script src="../js/dashboardAdmin.js"></script>

  <script>
    document.getElementById("usuarioNombre").textContent =
      localStorage.getItem("nombreUsuario") || "Usuario";
  </script>

</body>

</html>
