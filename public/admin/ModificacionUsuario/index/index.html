<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-ventory - Gestión de Usuarios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gestión de Usuarios</h1>
            <button class="btn-add" id="addUserBtn">
                <i class="fas fa-user-plus"></i>
                Nuevo Usuario
            </button>
        </header>

        <div class="search-bar">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar usuario...">
            </div>
            <div class="filters">
                <select id="roleFilter">
                    <option value="">Todos los roles</option>
                    <option value="admin">Administrador</option>
                    <option value="cajero">Cajero</option>
                    <option value="mesero">Mesero</option>
                </select>
                <select id="sedeFilter">
                    <option value="">Todas las sedes</option>
                    <option value="chia">Chía</option>
                    <option value="bogota">Bogotá</option>
                    <option value="cota">Cota</option>
                </select>
            </div>
        </div>

        <div class="users-table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Sede</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Los usuarios se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Modal para agregar/editar usuario -->
        <div class="modal" id="userModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Nuevo Usuario</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="userForm">
                    <div class="form-group">
                        <label for="userName">Nombre</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">Rol</label>
                        <select id="userRole" required>
                            <option value="">Seleccione un rol</option>
                            <option value="admin">Administrador</option>
                            <option value="cajero">Cajero</option>
                            <option value="mesero">Mesero</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userSede">Sede</label>
                        <select id="userSede" required>
                            <option value="">Seleccione una sede</option>
                            <option value="chia">Chía</option>
                            <option value="bogota">Bogotá</option>
                            <option value="cota">Cota</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">Cancelar</button>
                        <button type="submit" class="btn-save">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="users.js"></script>
</body>
</html>
