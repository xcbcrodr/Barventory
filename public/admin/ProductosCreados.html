<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Módulo de Productos</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>

  <div class="container">
    <div class="productos-container">
      <h1 class="titulo-centrado">Gestión de productos</h1>

      <div class="logo-container">
        <img src="../img/Logo Bar-ventory.jpg" alt="Logo Bar" class="logo-centrado" />
      </div>

      <div class="controles-superiores">
        <button class="btn-crear-producto" id="btnAgregarProducto">
          <span class="material-icons">add</span> Agregar Producto
        </button>
        <!--div class="selector-sede">
          <span class="material-icons">location_on</span>
          <select id="sede" name="sede">
            <option value="" disabled selected>Selecciona sede</option>
            <option value="chia">Chía</option>
            <option value="cota">Cota</option>
            <option value="zonat">Zona T</option>
          </select>
        </div-->
        <div class="buscador">
          <span class="material-icons">search</span>
          <input type="text" placeholder="Buscar producto...">
        </div>
      </div>

      <div class="tabla-container">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Precio Venta</th>
              <th>Cantidad</th>
              <th>Proveedor</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProducto">
            <tr>
              <td>Cerveza Poker 350ml</td>
              <td>$3.500</td>
              <td>$4.500</td>
              <td>40</td>
              <td>Bavaria</td>
              <td>Editar | Eliminar</td>
            </tr>
            <tr>
              <td>Cerveza Lager 350ml</td>
              <td>$3.000</td>
              <td>$4.000</td>
              <td>20</td>
              <td>Jager Ltda</td>
              <td>Editar | Eliminar</td>
            </tr>
            <tr>
              <td>Cerveza Andina</td>
              <td>$3.000</td>
              <td>$4.000</td>
              <td>10</td>
              <td>Angina y Asociados</td>
              <td>Editar | Eliminar</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="boton-volver">
        <button class="btn-nuevo" onclick="window.location.href='../admin/dashboardAdmin.html'">
          <span class="material-icons">arrow_back</span> Volver
        </button>
      </div>
    </div>
  </div>
</body>

</html>
