<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-ventory - Crear Usuario</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="create-user-container">
        <form class="create-user-form" id="createUserForm">
            <div class="form-header">
                <img src="../../../img/Logo Bar-ventory.jpg" alt="Bar-ventory Logo" class="logo">
                <h2>Nuevos Usuarios</h2>
            </div>

            <div class="form-group">
                <label for="documentId">Número de identidad</label>
                <input type="text" id="documentId" name="documentId" required pattern="[0-9]*" maxlength="10">
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="role">Rol</label>
                <select id="role" name="role" required>
                    <option value="">Seleccione un rol</option>
                    <option value="mesero">Mesero</option>
                    <option value="cajero">Cajero</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sede">Sede</label>
                <select id="sede" name="sede" required>
                    <option value="">Seleccione una sede</option>
                    <option value="cota">Cota</option>
                    <option value="chia">Chía</option>
                    <option value="bogota">Bogotá</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-create">Crear Usuario</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
